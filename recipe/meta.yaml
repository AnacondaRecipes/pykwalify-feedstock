{% set name = "pykwalify" %}
{% set version = "1.6.1" %}
{% set checksum = "191fd3f457f23c0aa8538c3a5c0249f70eeb1046e88d0eaaef928e09c44dff8d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - pykwalify = pykwalify.cli:cli_entrypoint

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - docopt >=0.6.2
    - pyyaml >=3.11
    - python-dateutil >=2.4.2

test:
  imports:
    - pykwalify

  commands:
    - pykwalify --help

about:
  home: http://github.com/grokzen/pykwalify
  license: MIT
  license_file: LICENSE
  summary: Python lib/cli for JSON/YAML schema validation

extra:
  recipe-maintainers:
    - jakirkham
